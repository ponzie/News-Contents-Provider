{% extends  "Opinion/base.html" %}
{% block content %}

{% for op in opinion_list %}
	<h2><a href="/Opinion/detail/{{ op.id }}/True">{{ op.title}}</a></h2>
	<ul>
	   <div>Created: {{ op.created }}</div>
           <div>Last updated: {{ op.updated }}</div>
           <div>{{ op.body|linebreaks }}</div>
	</ul>
{% endfor %}
{% endblock %}
